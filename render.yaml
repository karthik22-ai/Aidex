services:
  - type: web
    name: aidex-ai-assistant
    env: python
    region: oregon  # or any preferred region
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    plan: free
    branch: main
    rootDir: .  # assumes backend and frontend folders live at the root of the repo
    autoDeploy: true
